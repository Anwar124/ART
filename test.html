<!DOCTYPE html>
<html>
  <head>
    <style>
      .switch-container {
        display: flex;
        align-items: center;
      }

      .switch-label {
        margin-right: 10px;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: black;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: green;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      /* Rounded switch */
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="switch-container">
      <span class="switch-label">Monthly</span>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
      <span class="switch-label">Annual</span>
    </div>
  </body>
</html>
